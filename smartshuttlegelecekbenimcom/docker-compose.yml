services:
  postgres:
    image: postgres:16-alpine
    container_name: smartshuttle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartshuttle
      POSTGRES_PASSWORD: smartshuttle_secret
      POSTGRES_DB: smartshuttle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
